<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Joining Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="chat">
    <div id="chat-sidebar" class="chat__sidebar">

      <script id="room-template" type="text/template">
        <h3>{{room_name}}</h3>
        <div id="users">
          <ol id="user-list">
            {{#room_user_list}}
            <li>{{userName}}</li>
            {{/room_user_list}}
          </ol>
        </div>
      </script>

    </div>

    <div class="chat__main">
        <ol id="message-list" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id="message-form">
                <input id="input_message" type="text" placeholder="New Message" autofocus="1" autocomplete="off" />
                <!--
                  <input type="submit" value='Send' />
                -->
                <button>Send</button>
            </form>
            <button id="btn-send-location" type="button">Share Geo Location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body" style="background-color: # ">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body" style="background-color: # ">
                <a target="_blank" href="{{locationURL}}">My Current Location</a>
            </div>
        </li>
    </script>

    <script id="notification-template" type="text/template">
          <li class="message">
              <!--
              <div class="message__title">
                  <h4>{{from}}</h4>
                  <span>{{createdAt}}</span>
              </div>
              -->
              <div class="message__body" style="text-align: center; color: #999">
                  <p>{{text}}</p> <span>{{createdAt}}</span>
              </div>
          </li>
      </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.2.0.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/paramhelper.js"></script>
    <!-- <script src="./js/libs/enhancement.js"></script> -->
    <script src="./js/chat.js"></script>

</body>

</html>
